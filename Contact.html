<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/Contact.css" />
		<link rel="icon" href="./css/img/DKTECH-Favicon.png" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin="" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
		<title>THIẾT BỊ CÔNG NGHIỆP DKTECH VIỆT NAM</title>
	</head>

	<body>
		<header id="header"></header>
		<nav id="navbar"></nav>
		<main>
			<nav id="c-circle-nav" class="c-circle-nav"></nav>
			<div id="contact_img"><img src="./css/img/contact.png" alt="Contact Us" /></div>
			<section id="contact_form">
				<form action="/send-email" method="POST" data-aos="fade-right">
					<h1>BẠN CÓ THẮC MẮC?</h1>
					<div class="form-group">
						<input type="text" id="name" name="name" required />
						<label for="name">Họ và tên:</label>
					</div>
					<div class="form-group">
						<input type="email" id="email" name="email" required />
						<label for="email">Email:</label>
					</div>
					<div class="form-group">
						<input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required />
						<label for="phone">Số điện thoại:</label>
					</div>
					<div class="form-group">
						<textarea id="message" name="message" rows="5" maxlength="500" required></textarea>
						<label for="message">Nội dung:</label>
					</div>
					<div class="contaner">
						<button type="submit" id="button"><span>Gửi</span></button>
					</div>
				</form>
			</section>
			<section id="after_send_contact">
				<div>
					<h1>CÁM ƠN BẠN ĐÃ GỬI PHẢN HỒI CHO CHÚNG TÔI.</h1>
					<h3>Chúng tôi đã nhận được thông tin của bạn, chúng tôi sẽ phản hồi ngay.</h3>
				</div>
			</section>
			<aside id="contact_map">
				<div class="company-location" data-aos="slide-right">
					<h1>Chi nhánh Chính</h1>
					<div id="Main_office_map" class="map"></div>
				</div>
				<div class="company-location" data-aos="slide-left">
					<h1>Chi nhánh phụ</h1>
					<div id="Brand_office_map" class="map"></div>
				</div>
			</aside>
		</main>
		<footer id="footer"></footer>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>
		<script src="./js/contact.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
		<script>
			AOS.init({
				duration: 800,
				once: true,
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
